<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="Sass/style.css" />

    <link rel="stylesheet" href="Sass/all.min.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="timer">
        <div class="time-container">
          <div id="days" class="num">
            <div class="overlay"></div>
            <span>8</span>
          </div>
          <p>Days</p>
        </div>
        <div class="time-container">
          <div id="hours" class="num">
            <div class="overlay"></div>
            <span>23</span>
          </div>
          <p>Hours</p>
        </div>
        <div class="time-container">
          <div id="minutes" class="num">
            <div class="overlay"></div>
            <span>55</span>
          </div>
          <p>Minutes</p>
        </div>
        <div class="time-container">
          <div id="seconds" class="num">
            <div class="overlay"></div>
            <span>41</span>
          </div>
          <p>Seconds</p>
        </div>
      </div>
      <div class="footer">
        <img class="image" src="images/pattern-hills.svg" alt="" />
        <div class="socials">
          <i class="fab fa-facebook fb"></i>
          <i class="fab fa-pinterest ps"></i>
          <i class="fab fa-instagram ig"></i>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Essam</a>.
    </div> -->
    <script src="main.js"></script>
  </body>
</html>
